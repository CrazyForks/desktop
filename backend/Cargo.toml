[package]
name = "atuin-desktop"
version = "0.0.7"
description = "Atuin Desktop"
publish = false
authors = ["you"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-rc.2", features = [] }

[dependencies]
atuin-client = { git = "https://github.com/atuinsh/atuin.git" }
atuin-common = { git = "https://github.com/atuinsh/atuin.git" }
atuin-dotfiles = { git = "https://github.com/atuinsh/atuin.git" }
atuin-history = { git = "https://github.com/atuinsh/atuin.git" }

eyre = "0.6"
tauri = { version = "2.0.0-rc.2", features = ["tray-icon"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
time = "0.3.36"
uuid = "1.7.0"
syntect = "5.2.0"
tokio = "1.39.3"
comrak = "0.26"
portable-pty = "0.8.1"
vt100 = "0.15.2"
bytes = "1.7.1"
nix = "0.29.0"
lazy_static = "1.5.0"
shellexpand = "3.1.0"

tauri-plugin-http = "2.0.0-rc.0"
tauri-plugin-single-instance = "2.0.0-rc.0"
tauri-plugin-os = "2.0.0-rc.0"
tauri-plugin-shell = "2.0.0-rc.0"
tauri-plugin-dialog = "2.0.0-rc.0"
tauri-plugin-process = "2.0.0-rc.0"
tauri-plugin-fs = "2.0.0-rc.0"

[target."cfg(target_os = \"macos\")".dependencies]
cocoa = "0.26"

[target."cfg(not(any(target_os = \"android\", target_os = \"ios\")))".dependencies]
tauri-plugin-updater = "2.0.0-rc.0"

[dependencies.sqlx]
version = "0.8"
features = ["runtime-tokio-rustls", "time", "postgres", "uuid"]

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

#[lib]
#crate-type = ["staticlib", "cdylib", "rlib"]

[dependencies.tauri-plugin-sql]
features = ["sqlite"]  # or "postgres", or "mysql"
version = "2.0.0-rc.0"
